<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Gate</title>
  <style>
    body {
      background: #050507;
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .gate {
      text-align: center;
      max-width: 400px;
    }
    .sigil-word {
      margin-bottom: 1rem;
    }
    input[type="password"], input[type="text"] {
      padding: 0.5rem 0.75rem;
      width: 100%;
      background: #111;
      border: 1px solid #444;
      color: #f5f5f5;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background: #444;
      border: none;
      color: #f5f5f5;
      cursor: pointer;
    }
    .error {
      color: #ff6666;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="gate">
    <div class="sigil-word">
      <!-- Your handwritten symbol word image -->
      <img src="images/gateword.png" alt="Encoded entry word">
    </div>
    <p>Enter the word these symbols represent:</p>
    <form id="gateForm">
      <input id="codeInput" type="password" autocomplete="off" />
      <button type="submit">Enter</button>
      <div id="errorMsg" class="error">That doesnâ€™t match the sigils.</div>
    </form>
  </div>

  <script>
    const SECRET = "THRESHOLD"; // your real word

    document.getElementById('gateForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('codeInput').value.trim().toUpperCase();
      const error = document.getElementById('errorMsg');

      if (input === SECRET) {
        // If correct, move them deeper into the site
        window.location.href = "chapter1.html";
      } else {
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
